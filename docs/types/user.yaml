schemas:
  User:
    type: object
    required:
      - email
      - hash_password
    properties:
      email:
        type: string
      hash_password:
        type: string
responses:
  User:
    type: object
    properties:
      id:
        type: integer
      email:
        type: string
      hash_password:
        type: string
      createdAt:
        type: string
        format: date-time
      updatedAt:
        type: string
        format: date-time
